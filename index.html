<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <header>
      <h1 class="card__title">Our Pricing</h1>
      <div class="card__toggle">
        <p>Annually</p>
        <input type="checkbox" name="price-toggle" id="price-toggle" />
        <label for="price-toggle"></label>
        <p>Monthly</p>
      </div>
    </header>

    <main class="card">
      <div class="card__basic card-item">
        <p>Basic</p>
        <p class="card__price annually">&dollar;<span>199.99</span></p>
        <p class="card__price monthly">&dollar;<span>19.99</span></p>
        <hr />
        <p>500 GB Storage</p>
        <hr />
        <p>2 Users Allowed</p>
        <hr />
        <p>Send up to 3 GB</p>
        <hr />
        <input type="button" value="Learn More" />
      </div>

      <div class="card__basic card-item">
        <p>Professional</p>
        <p class="card__price annually">&dollar;<span>249.99</span></p>
        <p class="card__price monthly">&dollar;<span>24.99</span></p>
        <hr />
        <p>1 TB Storage</p>
        <hr />
        <p>5 Users Allowed</p>
        <hr />
        <p>Send up to 10 GB</p>
        <hr />
        <input type="button" value="Learn More" />
      </div>

      <div class="card__basic card-item">
        <p>Master</p>
        <p class="card__price annually">&dollar;<span>399.99</span></p>
        <p class="card__price monthly">&dollar;<span>39.99</span></p>
        <hr />
        <p>2 TB Storage</p>
        <hr />
        <p>10 Users Allowed</p>
        <hr />
        <p>Send up to 20 GB</p>
        <hr />
        <input type="button" value="Learn More" />
      </div>

      <div class="card__pro card-item"></div>
      <div class="card__master card-item"></div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
